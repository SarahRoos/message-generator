<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator In Swedish</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Vi kommer att fortsätta att ha fler möten tills vi tar reda på varför inget arbete utförs.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author"></div>
                <span>__</span>
                <span class="name">Okänd</span>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i> </li>
                    <li class="copy"><i class="fas fa-copy"></i> </li>
                    <li class="twitter"><i class="fas fa-twitter"></i> </li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
